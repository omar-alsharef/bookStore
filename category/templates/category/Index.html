{% extends 'nationality/base.html'%}
<html>
    <title>
     index
    </title>
    <head>
        <title>

        </title>
    </head>
    <body>
        {% block content %}
        <a class="btn btn-outline-primary mb-2"  href="{% url 'category:Create'%}">New category</a>
        <br/> 
        <table class="table table-hover">
           
          
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
            {% for i in list %}
            <tr>
                <td>{{i.categoryName}}</td>
                <td><a class="btn btn-outline-success mb-2"  href="{% url 'category:Edit' i.id%}">Edit </a></td> 
                <td><a class="btn btn-outline-danger mb-2"  href="{% url 'category:Delete' i.id%}">Delete </a></td>

            </tr>
            {%endfor%}
        </table>
        {% endblock content%}
    </body>
</html>
