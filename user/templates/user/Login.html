    {% load static%}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js'%}"></script>
    <title>

    </title>
    <head>
        <title>

        </title>
       
    </head>
    <body style="background: linear-gradient(
      to right,
      #ffffff,
      #80c4f1,
      #0897f7
);">
     
        <br>
      
         <form method="post">
            {% csrf_token %}   
            
            <h1 id="begin" align="Center"> Welcome In Book Store Website</h1>
            <div class="container">
              <div class="row">
                  <div class="col">
                      <div id="form" style="border-color: #f0f8ff00; ">
                          <h2 align="Center"
                              style="font: 31.04px; margin: 22.0486px,0px,10px; font-family: 'Times New Roman', Times, serif; color: #0d6efd; margin-bottom: 10px;">LogIn
                          </h2>
                          <div class=" my-5 p-2" style="font: 16px;">
                              <div class="input-group mb-2">
                                  <span class="input-group-text">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                          class="bi bi-person" viewBox="0 0 16 16">
                                          <path
                                              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                      </svg>
                                  </span>
                                  <input class="form-control" type="text" placeholder=" Username">
                              </div>
          
                              <div class="input-group " style="font: 16px;">
                                  <span class="input-group-text">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                          class="bi bi-key" viewBox="0 0 16 16">
                                          <path
                                              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                      </svg>
                                  </span>
                                  <input class="form-control" type="password" placeholder=" Password">
                              </div>
                              <div style="font: 16px;">
                           <button class="btn btn-primary container-fluid mt-2 mb-2 "> Login </button>
                           <button class="btn btn-primary container-fluid mt-2">Reset</button>
                      </div>
                      <p style="color:#0d6efd ; font-size: 12px; margin-top: 15px; display: none;" align="Center"><b> <i>Enter your Username & Password to login</i></b></p>
                         
                          </div>
                      </div>
          
                  </div>
              </div>
          
          
          
        </form>
        <div class="container color-danger">  {{Result}}</div>
        
    </body>
<script>
  $(document).ready(function () {
       $("#begin").fadeIn(2000,function(){
           $("#begin").slideUp(2000,function(){
               $("#form").fadeIn(2000,  function(){
          $("p").fadeIn(1000)
         });
           })
           
               
     })  
               
             });
</script>

</html>
